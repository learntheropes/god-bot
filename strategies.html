<div class="columns ls-12 is-desktop is-vcentered"> <!-- Start of columns -->

  <div id="left-column" class="column is-2"> <!-- Start of left column -->
    <div class="field">
      <div id="indicators-list" class="control"></div>
    </div>
    <div class="field has-addons">
      <a class="button is-fullwidth" onclick="toggleIndicatorsList()">
        <span>New Indicator</span>
        <span class="icon is-small">
          <i id="plus-minus-indicators" class="fas fa-plus" aria-hidden="true"></i>
        </span>
      </a>
    </div>
    <div class="field">
      <a class="button is-fullwidth" onclick="appendConditionForm()">
        <span>New Condition</span>
      </a>
    </div>
    <div class="field">
      <a class="button is-fullwidth" onclick="appendGroupForm()">
        <span>New Group</span>
      </a>
    </div>
    <div class="field">
      <a class="button is-fullwidth" onclick="appendActionForm()">
        <span>New Action</span>
      </a>
    </div>
  </div> <!-- End of left column -->
  
  <div id="right-column" class="column is-10"> <!-- Start of right column -->
    <div id="indicators" class="box is-fullwidth"></div>
    <div id="conditions" class="box"></div>
  </div> <!-- End of right column -->
  
</div> <!-- End of columns -->
